{% include 'base/header.html' %}
{% block content %}
    {{ form_data.errors }}
    {{ form_data.non_field_errors }}

<div class="container card shadow m-5">
		<div class="card-body">
			<h5 class="p-2" style="border-bottom: 2px solid rgb(47, 120, 237)">Update Appointment</h5>
             <br>
			<div class="container-fluid">
				<form method="post">
                    {% csrf_token %}
					<div class="form-row">

						<div class="col-sm-12">
							<div class="form-group">
								<label>Doctor Name</label>
                                {{ form_data.Doctor_name }}
							</div>
						</div>


                    	<div class="col-sm-12">
							<div class="form-group">
								<label>Date</label>
								
                                {{ form_data.Date_of_schedule}}
							</div>
						</div>

                        <div class="col-sm-12">
							<div class="form-group">
								<label>Time</label>
								
                                {{ form_data.Time_of_schedule}}
							</div>
						</div>

                    </div>
					<hr>
					<input type="submit" value="    UPDATE" class="btn btn-primary">
				</form>
			</div>
		</div>
	</div>
</body>
        
   
        






    
{% endblock %}
